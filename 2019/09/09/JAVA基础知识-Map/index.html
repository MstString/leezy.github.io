        <p>JAVA基础知识-Map 相关知识。</p>
<span id="more"></span>

<h3 id="遍历Map"><a href="#遍历Map" class="headerlink" title="遍历Map"></a>遍历Map</h3><blockquote>
<p>方法一：</p>
</blockquote>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">SlowMap</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        Map&lt;String, String&gt; map = <span class="keyword">new</span> HashMap&lt;&gt;();</span><br><span class="line">        map.put(<span class="string">&quot;A&quot;</span>, <span class="string">&quot;01&quot;</span>);</span><br><span class="line">        map.put(<span class="string">&quot;B&quot;</span>, <span class="string">&quot;02&quot;</span>);</span><br><span class="line">        map.put(<span class="string">&quot;C&quot;</span>, <span class="string">&quot;03&quot;</span>);</span><br><span class="line">        <span class="comment">// 获取键的集合</span></span><br><span class="line">        Set&lt;String&gt; keySet = map.keySet();</span><br><span class="line">        <span class="comment">// 利用set集合的迭代器</span></span><br><span class="line">        Iterator&lt;String&gt; iterator = keySet.iterator();</span><br><span class="line">        <span class="keyword">while</span>(iterator.hasNext()) &#123;</span><br><span class="line">            String key = iterator.next();</span><br><span class="line">            String value = map.get(key);</span><br><span class="line">            System.out.println(<span class="string">&quot;MAP INFO KEY:&quot;</span> + key + <span class="string">&quot; VALUE:&quot;</span> + value);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<blockquote>
<p>方法二：</p>
</blockquote>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">QuickMap</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        Map&lt;String, String&gt; map = <span class="keyword">new</span> HashMap&lt;&gt;();</span><br><span class="line">        map.put(<span class="string">&quot;A&quot;</span>, <span class="string">&quot;01&quot;</span>);</span><br><span class="line">        map.put(<span class="string">&quot;B&quot;</span>, <span class="string">&quot;02&quot;</span>);</span><br><span class="line">        map.put(<span class="string">&quot;C&quot;</span>, <span class="string">&quot;03&quot;</span>);</span><br><span class="line">        <span class="comment">// 通过entrySet()方法将map集合中的映射关系取出</span></span><br><span class="line">        Set&lt;Map.Entry&lt;String, String&gt;&gt; entry = map.entrySet();</span><br><span class="line">        <span class="comment">// 利用关系集合entrySet的迭代器</span></span><br><span class="line">        Iterator&lt;Map.Entry&lt;String, String&gt;&gt; iterator = entry.iterator();</span><br><span class="line">        <span class="keyword">while</span>(iterator.hasNext()) &#123;</span><br><span class="line">            <span class="comment">// 获取Map.Entry的关系对象me</span></span><br><span class="line">            Map.Entry&lt;String, String&gt; me = iterator.next();</span><br><span class="line">            <span class="comment">// 通过关系对象获取key</span></span><br><span class="line">            String key = me.getKey();</span><br><span class="line">            <span class="comment">// 通过关系对象获取value</span></span><br><span class="line">            String value = me.getValue();</span><br><span class="line">            System.out.println(<span class="string">&quot;Key :&quot;</span> + key + <span class="string">&quot; value :&quot;</span> + value);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<blockquote>
<p>方法三：</p>
</blockquote>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">CollectionMap</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        Map&lt;String, String&gt; map = <span class="keyword">new</span> HashMap&lt;&gt;();</span><br><span class="line">        map.put(<span class="string">&quot;A&quot;</span>, <span class="string">&quot;01&quot;</span>);</span><br><span class="line">        map.put(<span class="string">&quot;B&quot;</span>, <span class="string">&quot;02&quot;</span>);</span><br><span class="line">        map.put(<span class="string">&quot;C&quot;</span>, <span class="string">&quot;03&quot;</span>);</span><br><span class="line">        <span class="comment">// Collection集合存放Map的value值</span></span><br><span class="line">        Collection&lt;String&gt; collection = map.values();</span><br><span class="line">        <span class="comment">// 遍历Collection</span></span><br><span class="line">        Iterator&lt;String&gt; it = collection.iterator();</span><br><span class="line">        <span class="comment">// 只能遍历value值，不能遍历key值</span></span><br><span class="line">        <span class="keyword">while</span>(it.hasNext()) &#123;</span><br><span class="line">            Object value = it.next();</span><br><span class="line">            System.out.println(value);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<blockquote>
<p>最佳实践：</p>
</blockquote>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">BestMap</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        Map&lt;String, String&gt; map = <span class="keyword">new</span> HashMap&lt;&gt;();</span><br><span class="line">        map.put(<span class="string">&quot;A&quot;</span>, <span class="string">&quot;01&quot;</span>);</span><br><span class="line">        map.put(<span class="string">&quot;B&quot;</span>, <span class="string">&quot;02&quot;</span>);</span><br><span class="line">        map.put(<span class="string">&quot;C&quot;</span>, <span class="string">&quot;03&quot;</span>);</span><br><span class="line">        <span class="keyword">for</span> (Map.Entry&lt;String, String&gt; entry : map.entrySet()) &#123;</span><br><span class="line">            System.out.println(<span class="string">&quot;key= &quot;</span> + entry.getKey() + <span class="string">&quot; and value= &quot;</span> + entry.getValue());</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
